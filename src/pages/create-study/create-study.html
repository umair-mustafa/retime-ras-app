<ion-header class="blue-header">

  <ion-navbar>
    <ion-title>Create Study</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="white-bg">

    <ion-item no-padding class="mb-5">
      <ion-label stacked color="dark">Study Name</ion-label>
      <ion-input type="text" placeholder="Enter Name"></ion-input>
    </ion-item>
    
    <ion-item no-padding>
      <ion-label text-left class="mb-0">Select Round Time </ion-label>
      <ion-range padding-top min="1" class="icon-label" max="10" step="1" snaps="true" color="primary" pin="true">
        <ion-label range-left>1</ion-label>
        <ion-label range-right>10</ion-label>
      </ion-range>
    </ion-item>
    
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
          <button ion-button block small clear>Cancel</button>
      </ion-col>
      <ion-col col-6>
          <button ion-button block small clear>Start</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
