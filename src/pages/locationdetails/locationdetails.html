<ion-header class="blue-header" no-border>
    
  <ion-toolbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>Locations</ion-title>
    <ion-buttons end>
      <div class="header-img-btn" margin-right>
        <img src="assets/images/user-img.png" alt="header-icon">
      </div>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>

  <div class="location-info" text-center>
    <div class="location-image">
      <ion-img src="assets/avatar/AV-02.png" height="100" width="100"></ion-img>
    </div>
    <h2>Boots Cannock Orbital Retail Park</h2>
    <p>Voyager Drive, Cannock, Staffordshire, WS11 8XP</p>
  </div>

  <ion-list class="avatar-list minimal iconed">
    <ion-item>
      <ion-avatar item-start>
        <ion-icon name="person"></ion-icon>
      </ion-avatar>
      <p>Name</p>
      <h2>Natalie Goldman</h2>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <ion-icon name="call"></ion-icon>
      </ion-avatar>
      <p>Telephone</p>
      <h2>01543 579863</h2>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <ion-icon name="time"></ion-icon>
      </ion-avatar>
      <h2>Opening Times</h2>
      <ion-icon name="arrow-dropdown" class="drop-caret"></ion-icon>
    </ion-item>

    <div class="accordion-expandable">
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <span>Monday</span>
            </ion-col>
            <ion-col col-6 text-right>
              <span>9am - 8pm</span>
            </ion-col>
            <ion-col col-6>
              <span>Tuesday</span>
            </ion-col>
            <ion-col col-6 text-right>
              <span>9am - 8pm</span>
            </ion-col>
            <ion-col col-6>
              <span>Wednesday</span>
            </ion-col>
            <ion-col col-6 text-right>
              <span>9am - 8pm</span>
            </ion-col>
            <ion-col col-6>
              <span>Thursday</span>
            </ion-col>
            <ion-col col-6 text-right>
              <span>9am - 8pm</span>
            </ion-col>
            <ion-col col-6>
              <span>Friday</span>
            </ion-col>
            <ion-col col-6 text-right>
              <span>9am - 8pm</span>
            </ion-col>
            <ion-col col-6>
              <span>Saturday</span>
            </ion-col>
            <ion-col col-6 text-right>
              <span>9am - 6pm</span>
            </ion-col>
            <ion-col col-6>
              <span>Sunday</span>
            </ion-col>
            <ion-col col-6 text-right>
              <span>10am - 4pm</span>
            </ion-col>
          </ion-row>
        </ion-grid>
    </div>

  </ion-list>

</ion-content>

<ion-footer no-border>
  <button ion-button block no-margin class="theme-btn no-radius">Create Study</button>
</ion-footer>
