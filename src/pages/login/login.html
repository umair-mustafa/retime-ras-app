<ion-content padding class="gradient-bg">
  <div class="vc-align" text-center>
    <div class="vc-align-inner">
      <ion-img width="175" height="175" class="margin-auto" src="assets/images/logo.png"></ion-img>
      <div class="login-section">
        <ion-input placeholder="Email Address" type="email" margin-bottom class="transparent-input"></ion-input>
        <ion-input placeholder="Password" type="password" margin-bottom class="transparent-input"></ion-input>
        <button ion-button block margin-bottom class="custom-btn" disabled>Login</button>
        <a href="#">Forgotten your password?</a>
      </div>
      <div class="bottom-logo">
        <ion-img width="50" height="35" class="margin-auto" src="assets/images/retime-white-logo.png"></ion-img>
        <span class="copyright-text">&copy; ReThink Productivity</span>
      </div>
    </div>
  </div>
</ion-content>
