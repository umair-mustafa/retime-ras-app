<ion-header class="blue-header">
  <ion-toolbar color="primary">
      <button ion-button menuToggle class="absolute">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
      <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <h4 text-center class="mt-5 sub-heading">Forgotten your password?</h4>
  <p text-center ion-text color="text-grey" class="mb-3">Just enter your registered email address below and we will
    send you a link to create a new one.</p>
    <ion-item no-padding margin-bottom>
      <ion-label color="light-grey" floating>Email Address</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <button ion-button full class="theme-btn">Reset Password</button>
</ion-content>
