<ion-header class="blue-header" no-border>
    
  <ion-toolbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>Boots Store RAS</ion-title>
    <ion-buttons end>
      <div class="header-img-btn" margin-right>
        <img src="assets/images/user-img.png" alt="header-icon">
      </div>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary" class="header-divider">
    <ion-title><ion-icon name="stopwatch"></ion-icon> <span>01</span>m : <span>47</span>s</ion-title>
    <div class="progress-bar-timer">
      <div class="progress-done" style="width:28%;"></div>
    </div>
  </ion-toolbar>

</ion-header>


<ion-content padding class="white-bg">
    <ion-textarea placeholder="Add Notes Here..." no-padding class="h200"></ion-textarea>
</ion-content>

<ion-footer>
    <button ion-button block no-margin class="theme-btn no-radius">Add Notes</button>
</ion-footer>
