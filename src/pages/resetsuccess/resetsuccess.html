<ion-header class="blue-header">

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="success-check mt-5">
    <ion-icon name="checkmark"></ion-icon>
  </div>
  <h4 text-center class="mt-3 sub-heading">A password reset request has been sent.</h4>
  <p text-center ion-text color="text-grey" class="mb-1">We’ve sent an email to the address registered to your account. <br>Simply follow the instructions to reset your password.</p>
  <p text-center ion-text color="text-grey" class="mb-3">Don’t forget to check your junk or spam folder!</p>
  <button ion-button full class="theme-btn">Return to Login</button>
</ion-content>
