<ion-header class="blue-header" no-border>
    
  <ion-toolbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>Boots Store RAS</ion-title>
    <ion-buttons end>
      <div class="header-img-btn" margin-right>
        <img src="assets/images/user-img.png" alt="header-icon">
      </div>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary" class="header-divider">
    <ion-title><ion-icon name="stopwatch"></ion-icon> <span>00</span>m : <span>47</span>s</ion-title>
    <div class="progress-bar-timer">
      <div class="progress-done danger" style="width:12%;"></div>
    </div>
  </ion-toolbar>

</ion-header>


<ion-content padding text-center class="white-bg">
    <h4 text-center class="mt-3 sub-heading">Add a photo of this observation</h4>
    <div class="upload-image mt-5 mb-3">
      <ion-img src="assets/images/camera.png" height="150" width="150"></ion-img>
    </div>
    <span ion-text color="light-grey" class="small-text">Tap the Add button to use the camera</span>
</ion-content>

<ion-footer>
    <button ion-button block no-margin class="theme-btn no-radius">Add Photo</button>
</ion-footer>
